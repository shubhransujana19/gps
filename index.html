<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script> 

<head>
    <title>Location Tracking with Messages</title>
    <style>
        #map {
            height: 400px;
        }
        #startButton {
            margin: 15px;
            font-size: 35px;
            font-weight: 600;
            padding: 5px;
            background-color: yellowgreen;
            color: #fefefe;
        }
        #stopButton {
            margin: 15px;
            font-size: 35px;
            font-weight: 600;
            padding: 5px;
            background-color: crimson;
            color: #fefefe;
        }
        #distance_travelled{
            width: fit-content;
            margin: 15px;
            font-size: 22px;
            padding: 5px;
            background-color:goldenrod;
            color: #fefefe;
        }
        #distance{
            width: fit-content;
            margin: 15px;
            font-size: 20px;
            padding: 5px;
            background-color:goldenrod;
            color: #fefefe;
        }
        #address {
            width: fit-content;
            margin: 15px;
            font-size: 20px;
            padding: 5px;
            background-color: darkcyan;
            color: #fefefe;
        }
        #locationInfo {
            width: fit-content;
            font-size: 16px;
            font-weight: bold;
        }
        #current_location{
            margin: 15px;
            font-size: 22px;
            padding: 5px;
            background-color: darkcyan;
            color: #fefefe;
        }
        #trackingStatus{
            width: fit-content;
            margin: 15px;
            font-size: 22px;
            padding: 5px;
            background-color:darkgreen;
            color: #fefefe;
        }
        
    </style>
</head>
<body>
    <h1>Location Tracking System</h1>
    <label for="clientName">Client's Name:</label>
    <input type="text" id="clientName"><br>
    <button id="startButton">Start Tracking</button>
    <button id="stopButton" disabled>Stop Tracking</button>
    <p> <span id="distance_travelled"> Distance Traveled:</span> <span id="distance">0 kilometers</span></p>
    <p><span id="current_location"> Current Location: </span><span id="address">N/A</span></p>
    <p id="trackingStatus">Tracking is not active</p>
    <div id="map"></div>
    <!-- <div id="locationInfo">Latitude: N/A, Longitude: N/A</div> -->

    <script>
        var tracking = false;
        var watchId;
        var previousLocation;
        var totalDistance = 0;
        var map;
        var marker;
        var distanceElement = document.getElementById("distance");
        var addressElement = document.getElementById("address");
        var trackingStatusElement = document.getElementById("trackingStatus");
        var locationInfoElement = document.getElementById("locationInfo");
        var currentClientName;

        document.getElementById("startButton").addEventListener("click", startTracking);
        document.getElementById("stopButton").addEventListener("click", stopTracking);

        function startTracking() {
            if (!tracking) {
                tracking = true;
                previousLocation = null;
                totalDistance = 0;
                distanceElement.textContent = "0 kilometers";
                trackingStatusElement.textContent = "Tracking is active";

                // Get the client name
                currentClientName = document.getElementById("clientName").value;

                watchId = navigator.geolocation.watchPosition(updateLocation, handleError);

                document.getElementById("startButton").disabled = true;
                document.getElementById("stopButton").disabled = false;

                // Initialize the map
                var mapOptions = {
                    center: { lat: 0, lng: 0 },
                    zoom: 16
                };

                map = new google.maps.Map(document.getElementById("map"), mapOptions);
                marker = new google.maps.Marker({ map: map });

                // Send location data to the server every 30 seconds
                setInterval(function() {
                    sendLocationDataToServer(previousLocation, "Active");
                }, 5000); // 30 seconds interval
            }
        }

        function stopTracking() {
            if (tracking) {
                tracking = false;
                navigator.geolocation.clearWatch(watchId);
                trackingStatusElement.textContent = "Tracking is not active";

                // Send a final data point to the server
                sendLocationDataToServer(previousLocation, "Stopped");
                previousLocation = null;

                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            }
        }

        function updateLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var location = new google.maps.LatLng(latitude, longitude);

            if (previousLocation) {
                var distance = google.maps.geometry.spherical.computeDistanceBetween(previousLocation, location);
                totalDistance += distance;
                distanceElement.textContent = `${(totalDistance / 1000).toFixed(2)} kilometers`;
            }

            previousLocation = location;
            marker.setPosition(location);
            map.setCenter(location);

            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'location': location }, function(results, status) {
                if (status === 'OK' && results[0]) {
                    addressElement.textContent = results[0].formatted_address;
                } else {
                    addressElement.textContent = 'N/A';
                }

                // Update the location info
                locationInfoElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
            });
        }


        function sendLocationDataToServer(location, status) {
        console.log('Sending data to the server:', location, status); // Log location and status

        if (location && location.lat && location.lng) {
            var latitude = location.lat();
            var longitude = location.lng();

            if (!isNaN(latitude) && !isNaN(longitude)) {
                $.ajax({
                    url: 'http://localhost:91/pf/server.php',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: new Date(),
                        mappingStatus: status,
                        clientName: currentClientName,
                    }),
                    success: function (data) {
                        console.log('Data sent to the server:', data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error sending data to the server:', error);
                    }
                });
            } else {
                console.error('Invalid latitude or longitude values. Data not sent to the server.');
            }
        } else {
            console.error('Invalid location object. Data not sent to the server.');
        }
    }

        function handleError(error) {
            console.error("Error getting location:", error.message);
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFzlw87Pf_trlsQjEjUu-4eP9G7WpcLDc&libraries=geometry">
    </script>
</body>
</html>
