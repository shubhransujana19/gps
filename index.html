<!DOCTYPE html>
<html>
<head>
    <title>Employee Location</title>
    <style>
        #map {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Employee Location</h1>
    <p>Click the button to get the device location and address:</p>
    <button onclick="getLocation()">Get Location and Address</button>
    <div id="map"></div>
    <div id="locationInfo"></div>

    <script>
        var map;

        function initMap() {
            // This function will be called by the Google Maps API.
            // Leave it empty for now.
        }

        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    var locationInfo = document.getElementById("locationInfo");
                    
                    // Use reverse geocoding to get the address
                    var geocodingUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyAFzlw87Pf_trlsQjEjUu-4eP9G7WpcLDc`;
                    fetch(geocodingUrl)
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "OK" && data.results.length > 0) {
                                var address = data.results[0].formatted_address;
                                locationInfo.innerHTML = "<strong>Address:</strong> " + address;
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });

                    // Display the location on a map
                    var location = { lat: latitude, lng: longitude };
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: location,
                        zoom: 16
                    });

                    var marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                });
            } else {
                var locationInfo = document.getElementById("locationInfo");
                locationInfo.innerHTML = "Geolocation is not supported by your browser.";
            }
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFzlw87Pf_trlsQjEjUu-4eP9G7WpcLDc&callback=initMap">
    </script>
</body>
</html>
